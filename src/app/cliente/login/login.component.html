    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="login.component.css">
</head>


<body>
    <div>
        <nav class="navbar navbar-light menu-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="assets/imagenes/logo1.JPG"></a>
                <nav class="navbar navbar-expand-lg navbar-light menu-light">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="Catalogo.html">Catalogo</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Contacto</a>

                            </ul>

                </nav>
            </div>
        </nav>

    <div class="container mt-5 col-7">
        <h3>INICIAR SESION</h3>
        <form [formGroup]="inicioForm" (ngSubmit)="entrar()"> 
            <div class="mb-3">
                <label class="text" >Usuario</label>
                <input type="text" formControlName="nick" class="form-control" placeholder="Ingrese Usuario">
            </div>
            <div class="mb-3">
                <label class="password" >Contrase√±a</label>
                <input type="password" formControlName="password" class="form-control" placeholder="**********">
            </div>
            <button type="submit" class="btn btn-success mt-3" routerLink="" >LogIn</button><br>
            <a class="btn btn-success mt-3" routerLink="/registrarse">Registrar</a><br>
    
        </form>
    </div>

    <footer>
        <div>
            <section class="navbar navbar-light pie-light ">
                <span style="color: rgb(251, 250, 252);">Nuestras Redes Sociales : <a
                        href="https://www.instagram.com/gazelle_disenos/?hl=es" target="blank"><i class="bi bi-instagram"></i> </a>

                    <a href="https://www.instagram.com/gazelle_disenos/?hl=es" target="blank"><i class="bi bi-whatsapp"></i></a>
